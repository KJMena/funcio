<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Funciones</title>
</head>
<body>
    <section>
        <h1>Triangulo</h1>
        <input type="number" id="base" placeholder="Base del triángulo">
        <input type="number" id="altura" placeholder="Altura del triángulo">
        <button class="azul" onclick="calcularSuperficieTriangulo()">Calcular Superficie</button>
        <p id="resultadoTriangulo"></p>
    </section>

    <section>
        <h2>Datos Personales</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="number" id="edad" placeholder="Edad">
        <input type="text" id="direccion" placeholder="Dirección">
        <input type="text" id="telefono" placeholder="Teléfono">
        <input type="email" id="email" placeholder="Email">
        <button onclick="solicitarDatosPersonales()">Mostrar Datos</button>
        <div id="datosPersonales"></div>
    </section>

    <section>
        <h3>Nomina</h3>
            <div id="trabajadores">
            <input type="number" id="trabajador1" placeholder="Sueldo del trabajador 1">
            <input type="number" id="trabajador2" placeholder="Sueldo del trabajador 2">
            <input type="number" id="trabajador3" placeholder="Sueldo del trabajador 3">
            <input type="number" id="trabajador4" placeholder="Sueldo del trabajador 4">
            <input type="number" id="trabajador5" placeholder="Sueldo del trabajador 5">
             </div>
            <button onclick="calcularNomina()">Calcular Nómina</button>
            <p id="totalNomina"></p>
    </section>
    
    <section>
        <h4>Promedio de Calificaciones</h4>
        <input type="number" id="materia1" placeholder="Materia 1">
        <input type="number" id="materia2" placeholder="Materia 2">
        <input type="number" id="materia3" placeholder="Materia 3">
        <button onclick="calcularPromedio()">Calcular Promedio</button>
        <p id="resultadoPromedio"></p>
    </section>
    
<script>
    function calcularSuperficieTriangulo() {
    let base = parseFloat(document.getElementById('base').value);
    let altura = parseFloat(document.getElementById('altura').value);
    let superficie = (base * altura) / 2;
    document.getElementById('resultadoTriangulo').innerText = "La superficie del triángulo es: " + superficie;
}

function solicitarDatosPersonales() {
    let nombre = document.getElementById('nombre').value;
    let edad = document.getElementById('edad').value;
    let direccion = document.getElementById('direccion').value;
    let telefono = document.getElementById('telefono').value;
    let email = document.getElementById('email').value;

    document.getElementById('datosPersonales').innerHTML = `
        <h2>Datos personales:</h2>
        <p>Nombre: ${nombre}</p>
        <p>Edad: ${edad}</p>
        <p>Dirección: ${direccion}</p>
        <p>Teléfono: ${telefono}</p>
        <p>Email: ${email}</p>
    `;
}

function calcularNomina() {
    let totalNomina = 0;

    for (let i = 1; i <= 5; i++) {
        let sueldo = parseFloat(document.getElementById(`trabajador${i}`).value);
        totalNomina += sueldo;
    }

    document.getElementById('totalNomina').innerText = "El total de la nómina a pagar es: " + totalNomina;
}

function calcularPromedio() {
    let materia1 = parseFloat(document.getElementById('materia1').value);
    let materia2 = parseFloat(document.getElementById('materia2').value);
    let materia3 = parseFloat(document.getElementById('materia3').value);

    let promedio = (materia1 + materia2 + materia3) / 3;
    document.getElementById('resultadoPromedio').innerText = "El promedio del alumno es: " + promedio.toFixed(2);
}

</script>

</body>
</html>
